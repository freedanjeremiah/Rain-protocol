[package]
name = "rain"
edition = "2024"
version = "0.1.0"

[dependencies]
deepbook = { git = "https://github.com/MystenLabs/deepbookv3.git", subdir = "packages/deepbook", rev = "deepbook3.1" }

[dependencies.pyth]
git = "https://github.com/pyth-network/pyth-crosschain.git"
subdir = "target_chains/sui/contracts"
rev = "sui-contract-testnet"

# Wormhole pinned to the same rev Pyth resolves to, avoiding override and version conflicts.
[dependencies.wormhole]
git = "https://github.com/wormhole-foundation/wormhole.git"
subdir = "sui/wormhole"
rev = "1b1cb69e809e0e7081cf1bf9b2779c41c14fc7f0"

[addresses]
rain = "0x0"
